<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAgrícola | Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/carrousel.css">
    <link rel="shortcut icon" href="img/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="side_menu">
        <div id="logo_container">
            <img src="img/Logo.svg" alt="logo EcoAgrícola" id="logo">
            <p>EcoAgrícola</p>
        </div>

        <div id="line"></div>
        <nav>
            <!-- item home -->
            <div id="navitem">
                <i class="fa-solid fa-house icon"></i>
                <a href="index.html" id="navlink">Início</a>
            </div>
            <!-- item produtos -->
            <div id="navitem">
                <i class="fa-solid fa-leaf icon"></i>
                <a href="index.html" id="navlink">Produtos</a>
            </div>
            <!-- item agricultores -->
            <div id="navitem">
                <i class="bi bi-person-circle icon"></i>
                <a href="index.html" id="navlink">Agricultores</a>
            </div>
            <!-- item Mapa -->
            <div id="navitem">
                <i class="fa-solid fa-location-dot icon-map"></i>
                <a href="index.html" id="navlink">Mapa</a>
            </div>
            <!-- item Compras -->
            <div id="navitem">
                <i class="bi bi-basket2-fill icon"></i>
                <a href="index.html" id="navlink">Compras</a>
            </div>
            <!-- item carrinho -->
            <div id="navitem">
                <i class="fa-solid fa-cart-shopping icon"></i>
                <a href="index.html" id="navlink">Carrinho</a>
            </div>
            <!-- item sobre -->
            <div id="navitem">
                <i class="bi bi-info-circle icon"></i>
                <a href="index.html" id="navlink">Sobre</a>
            </div>
        </nav>

        <div id="userarea">
            <div id="line"></div>
            <button id="sign_up">Cadastre-se</button>
            <button id="sign_up">Entrar</button>

        </div>
    </div>
    <div id="container">
        <h1 id="title">Início</h1>
        <div id="line-container"></div>

        <div class="slideshow-container">
            <div class="mySlides fade">
              <img src="img/banner/1.png" style="width:100%" id="img">
            </div>
          
            <div class="mySlides fade">
              <img src="img/banner/2.png" style="width:100%" id="img">
            </div>
          
            <div class="mySlides fade">
              <img src="img/banner/3.png" style="width:100%" id="img">
            </div>
        </div>
        <div id="line_title">
            <h1 id="title">Agricultores</h1>
            <div class="input-icons">
                <i class="fa fa-search icons"></i>
                <input class="input-field" type="text" placeholder="Encontre o que procura:">
            </div>

        </div>

        <div id="line-container"></div>

        <div id="cards_home">
            <div id="card">
                <img src="img/agricultores/1.png" alt="" class="imgcard">
                <p>Orlando Saviero</p>
            </div>
            <div id="card">
                <img src="img/agricultores/2.png" alt="" class="imgcard">
                <p>Zé do Rancho</p>
            </div>  
            <div id="card">
                <img src="img/agricultores/3.png" alt="" class="imgcard">
                <p>Ruvia Stravinski</p>
            </div>  
            <div id="card">
                <img src="img/agricultores/4.png" alt="" class="imgcard">
                <p>Renato Armandilho</p>
            </div>  
            <div id="card">
                <img src="img/agricultores/5.png" alt="" class="imgcard">
                <p>Renato Armandilho</p>
            </div>  
        </div>

        <div id="line_title">
            <h1 id="title">Produtos</h1>
            <div class="input-icons">
                <i class="fa fa-search icons"></i>
                <input class="input-field" type="text" placeholder="Encontre o que procura:">
            </div>

        </div>

        <div id="line-container"></div>

        

    </div>  
</body>
<script src="https://kit.fontawesome.com/d566b63b60.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>

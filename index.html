<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAgricola | Home</title>
    <link rel="stylesheet" href="css/carrousel.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/responsiveHome.css">
    <link rel="shortcut icon" href="img/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="sidebar">
        <div id="logocontainer">
            <img src="img/Logo.svg" alt="Logo" id="logo">
            <p>EcoAgricola</p>
        </div>
        <div class="line white"></div>
        <div id="nav">
            <!-- Home -->
            <div class="navitem">
                <i class="fa-solid fa-house icon"></i>
                <a href="index.html" class="navlink">Home</a>
            </div>
            <!-- Produtos -->
            <div class="navitem">
                <i class="fa-solid fa-leaf icon"></i>
                <a href="index.html" class="navlink">Produtos</a>
            </div>
            <!-- Agricultores -->
            <div class="navitem">
                <i class="fa-solid fa-user icon"></i>
                <a href="index.html" class="navlink">Agricultores</a>
            </div>
            <!-- Mapa -->
            <div class="navitem">
                <i class="bi bi-geo-alt-fill icon"></i>
                <a href="index.html" class="navlink">Mapa</a>
            </div>
            <!-- Compras -->
            <div class="navitem">
                <i class="bi bi-basket-fill icon"></i>
                <a href="index.html" class="navlink">Compras</a>
            </div>
            <!-- Carrinho -->
            <div class="navitem">
                <i class="fa-solid fa-cart-shopping icon"></i>
                <a href="index.html" class="navlink">Carrinho</a>
            </div>
            <!-- Sobre -->
            <div class="navitem">
                <i class="bi bi-info-circle icon"></i>
                <a href="index.html" class="navlink">Sobre</a>
            </div>
        </div>
        <div class="line white"></div>
        <div id="bottom">
            <button class="btn_style"">Entrar</button>
            <button class="btn_style"">Cadastrar-se</button>
        </div>
    </div>
    <div id="container">
        <p>In√≠cio</p>
        <div class="line pad"></div>
        <div id="SearchContainer">
            <p>Agricultores</p>
            <div id="box">
                <i class="fa-solid fa-magnifying-glass iconsearch"></i>
                <input type="text" name="Search" placeholder="Encontre o que precisa:" id="input_search">
            </div>
        </div>
        <div class="line pad"></div>
        <div id="card_agricultor">
            <div class="card">
                <img src="img/agricultores/1.png" alt="">
                <p>Orlando Saviero</p>
            </div>

            <div class="card">
                <img src="img/agricultores/2.png" alt="">
                <p>Renato Armandilho</p>
            </div>

            <div class="card">
                <img src="img/agricultores/3.png" alt="">
                <p>Ruvia Stravinski</p>
            </div>

            <div class="card">
                <img src="img/agricultores/4.png" alt="">
                <p>Rosa Mendes</p>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/d566b63b60.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAgricola | Home</title>
    <link rel="stylesheet" href="css/carrousel.css">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/responsiveHome.css">
    <link rel="shortcut icon" href="img/Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/mapa.js" defer></script>
</head>
<body>
    <div id="header_mobile">
        <button onclick=showSidebar() class="button_menu">
            <i class="fa-solid fa-bars icon_menu"></i>
        </button>

        <div id="sideitem">
            <a href="#"><i class="fa-solid fa-cart-shopping icon_menu"></i></a>
            <button class="btn_style cadastrar"">Cadastrar-se</button>
        </div>
        <div id="sidebar-mobile">
            <div id="nav">
                <button onclick=hideSidebar() class="button_menu">
                    <i class="fa-solid fa-bars icon_menu"></i>
                </button>
                <!-- Home -->
                <div class="navitem">
                    <i class="fa-solid fa-house icon"></i>
                    <a href="index.html" class="navlink">Home</a>
                </div>
                <!-- Produtos -->
                <div class="navitem">
                    <i class="fa-solid fa-leaf icon"></i>
                    <a href="index.html" class="navlink">Produtos</a>
                </div>
                <!-- Agricultores -->
                <div class="navitem">
                    <i class="fa-solid fa-user icon"></i>
                    <a href="agricultores.html" class="navlink">Agricultores</a>
                </div>
                <!-- Mapa -->
                <div class="navitem">
                    <i class="bi bi-geo-alt-fill icon"></i>
                    <a href="index.html" class="navlink">Mapa</a>
                </div>
                <!-- Compras -->
                <div class="navitem">
                    <i class="bi bi-basket-fill icon"></i>
                    <a href="compras.html" class="navlink">Compras</a>
                </div>
                <!-- Sobre -->
                <div class="navitem">
                    <i class="bi bi-info-circle icon"></i>
                    <a href="index.html" class="navlink">Sobre</a>
                </div>
            </div>
            <div class="line white"></div>
            <div id="bottom">
                <button class="btn_style" onclick="entrar()">Entrar</button>

            </div>
        </div>
    </div>

    <div id="sidebar">
        <div id="logocontainer">
            <img src="img/Logo.svg" alt="Logo" id="logo">
            <p>EcoAgricola</p>
        </div>
        <div class="line white"></div>
        <div id="nav">
            <!-- Home -->
            <div class="navitem">
                <i class="fa-solid fa-house icon"></i>
                <a href="index.html" class="navlink">Home</a>
            </div>
            <!-- Produtos -->
            <div class="navitem">
                <i class="fa-solid fa-leaf icon"></i>
                <a href="produtos.html" class="navlink">Produtos</a>
            </div>
            <!-- Agricultores -->
            <div class="navitem">
                <i class="fa-solid fa-user icon"></i>
                <a href="agricultores.html" class="navlink">Agricultores</a>
            </div>
            <!-- Mapa -->
            <div class="navitem">
                <i class="bi bi-geo-alt-fill icon"></i>
                <a href="mapa.html" class="navlink">Mapa</a>
            </div>
            <!-- Compras -->
            <div class="navitem">
                <i class="bi bi-basket-fill icon"></i>
                <a href="compras.html" class="navlink">Compras</a>
            </div>
            <!-- Carrinho -->
            <div class="navitem">
                <i class="fa-solid fa-cart-shopping icon"></i>
                <a href="carrinho.html" class="navlink">Carrinho</a>
            </div>
            <!-- Sobre -->
            <div class="navitem">
                <i class="bi bi-info-circle icon"></i>
                <a href="sobre.html" class="navlink">Sobre</a>
            </div>
        </div>
        <div class="line white"></div>
        <div id="bottom">
            <button class="btn_style" onclick="entrar()">Entrar</button>
            <button class="btn_style" onclick="register()">Cadastrar-se</button>
        </div>
    </div>
    <div id="container">
        <div id="SearchContainer">
            <a href="#card_agricultor"><p>Mapa</p></a>
            <div class="map_search">
                <div id="box">
                    <i class="fa-solid fa-magnifying-glass iconsearch"></i>
                    <input type="text" name="Search" placeholder="Digite a localização:" id="location-input" class="input_search">
                </div>
                <button onclick="showLocation()">Mostrar no mapa</button>
            </div>
        </div>
        <div class="line pad hidden"></div>
        <div id="map"></div>
    </div>

</body>

<script src="https://kit.fontawesome.com/d566b63b60.js" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEWm9bDB3dYTOsG06v27JgbCaQWqiqL_o"></script>
</html>

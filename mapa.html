<!DOCTYPE html>

    <link rel="shortcut icon" href="img/Logo.svg" type="image/x-icon">

                <!-- Produtos -->
                <div class="navitem">
                    <i class="fa-solid fa-leaf icon"></i>

                <div class="navitem">

            <!-- Produtos -->

        allowfullscreen=""
